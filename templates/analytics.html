{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="glass" style="padding: 2rem; margin-bottom: 2rem;">
    <h1>ðŸ“Š Activity Analytics</h1>
    <p style="color: var(--text-muted);">Insights into your habits and journaling consistency.</p>
</div>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
    <!-- Routine Chart -->
    <div class="glass" style="padding: 1.5rem;">
        <h3 style="margin-bottom: 1rem; color: var(--secondary);">Top Completed Routines</h3>
        {% if routines_data %}
        <canvas id="routineChart"></canvas>
        {% else %}
        <p style="color: var(--text-muted); text-align: center; margin-top: 2rem;">Not enough data yet.</p>
        {% endif %}
    </div>

    <!-- Diary Chart -->
    <div class="glass" style="padding: 1.5rem;">
        <h3 style="margin-bottom: 1rem; color: var(--primary);">Journaling Streak (Last 7 Days)</h3>
        <canvas id="diaryChart"></canvas>
    </div>

    <!-- Category Chart -->
    <div class="glass" style="padding: 1.5rem;">
        <h3 style="margin-bottom: 1rem; color: #fbbf24;">Habit Categories</h3>
        <div style="height: 250px; display: flex; justify-content: center;">
            <canvas id="categoryChart"></canvas>
        </div>
    </div>
</div>

<script>
    // Routine Chart
    {% if routines_data %}
    const ctxRoutine = document.getElementById('routineChart').getContext('2d');
    new Chart(ctxRoutine, {
        type: 'bar',
        data: {
            labels: {{ routines_labels | tojson }},
        datasets: [{
            label: 'Completions',
            data: {{ routines_data | tojson }},
        backgroundColor: 'rgba(236, 72, 153, 0.5)',
        borderColor: 'rgba(236, 72, 153, 1)',
        borderWidth: 1
            }]
        },
        options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true, ticks: { color: 'white' } },
            x: { ticks: { color: 'white' } }
        },
        plugins: { legend: { display: false } }
    }
    });
    {% endif %}

    // Diary Chart
    const ctxDiary = document.getElementById('diaryChart').getContext('2d');
    new Chart(ctxDiary, {
        type: 'line',
        data: {
            labels: {{ diary_labels | tojson }},
        datasets: [{
            label: 'Journal Entry',
            data: {{ diary_data | tojson }},
        backgroundColor: 'rgba(129, 140, 248, 0.2)',
        borderColor: 'rgba(129, 140, 248, 1)',
        fill: true,
        tension: 0.4
            }]
        },
        options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true, max: 1.2, ticks: { display: false } }, // Binary 0/1, keep clean
            x: { ticks: { color: 'white' } }
        },
        plugins: { legend: { display: false } }
    }
    });

    // Category Chart
    const ctxCat = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctxCat, {
        type: 'doughnut',
        data: {
            labels: {{ category_labels | tojson }},
        datasets: [{
            data: {{ category_data | tojson }},
        backgroundColor: [
            'rgba(236, 72, 153, 0.7)',
            'rgba(129, 140, 248, 0.7)',
            'rgba(251, 191, 36, 0.7)',
            'rgba(52, 211, 153, 0.7)',
            'rgba(167, 139, 250, 0.7)'
        ],
        borderWidth: 0
            }]
        },
        options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { position: 'right', labels: { color: 'white' } }
        }
    }
    });
</script>
{% endblock %}
